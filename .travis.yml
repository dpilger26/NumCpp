os: linux
dist: focal
language: cpp
compiler:
  - gcc
before_install:
  - sudo apt update
  - sudo apt remove --purge cmake
  - sudo apt install -y libboost-all-dev libtbb-dev python3 python3-dev
  - python3 --version
  - pip3 install -U pip
  - pip3 install -U pytest
  - pip3 install -U numpy
  - pip3 install -U scipy
  - pip3 install -U astropy
  - pip3 install -U matplotlib
  - pip3 install -U mpmath
  - pip3 install -U vectormath
install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  - travis_retry wget --no-check-certificate https://cmake.org/files/v3.23/cmake-3.23.2-linux-x86_64.tar.gz
  - tar -xvf cmake-3.23.2-linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.23.2-linux-x86_64 cmake-install
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  - cmake --version
  - cd ${TRAVIS_BUILD_DIR}
script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_TESTS=ON -DBUILD_MULTIPLE_TEST=ON -DBUILD_EXAMPLE_GAUSS_NEWTON_NLLS=ON -DBUILD_EXAMPLE_README=ON
  - cmake --build . --config Release --target NumCppPy
  - cmake --build . --config Release --target Multiple
  - cmake --build . --config Release --target GaussNewtonNlls
  - cmake --build . --config Release --target ReadMe
  - sudo make install
  - cd ../test/pytest
  - python -m pytest
